<div class="container mt-5" *ngIf="this.provjera">

    <form [formGroup]="userForm">
    <div class="col-lg-4 mt-2">
        <p class="tekst">Naziv Knjige</p>
        <input type="text" class="form-control" formControlName="title" placeholder="Unesite Naziv Knjige">
    </div>

    <div class="col-lg-4 mt-2">
        <p class="tekst">Link Slike</p>
        <input type="text" class="form-control" formControlName="image" placeholder="Unesite link slike">
    </div>

    <div class="col-lg-4 mt-2">
        <p class="tekst">Opis</p>
        <input type="text" class="form-control" formControlName="description" placeholder="Unesite opis">
    </div>
    <div class="col-lg-4 mt-2">
        <p class="tekst">Cijena</p>
        <input type="text" class="form-control" formControlName="price" placeholder="Unesite cijenu">
    </div>
    <div class="col-lg-4 mt-2">
        <p class="tekst">Količina</p>
        <input type="text" class="form-control" formControlName="quantity" placeholder="Količina">
    </div>
    <div class="col-lg-4 mt-2">
        <p class="tekst">Kategorija</p>
        <select class="form-control" formControlName="cat_id">
          <option *ngFor="let option of options" [value]="option.value">{{option.label}}</option>
        </select>
      </div>
    <div class="col-lg-4 mt-2" >
        <button class="btn btn-dark btn-sm" (click)="updateProduct()">Update</button>
    </div>
    <br><br>
    <div *ngIf="successmsg" class="col-lg-4 mt-2">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
        </svg>
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
             {{successmsg}}
            </div>
          </div>
    </div>
</form>
</div>
