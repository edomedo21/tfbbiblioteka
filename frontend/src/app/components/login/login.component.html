<div class="container">
    <div class="jumbotron" style="background-color:white;"> 
      <div class="row">
        <div class="col-md-6 d-flex mx-auto flex-column">
          <form novalidate #myform="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" type="email" [(ngModel)]="email" name="email" required>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-around">
              <button class="btn btn-primary btn-sm" (click)="login(myform)" [disabled]="myform.invalid && myform.touched">PRIJAVITE SE</button>
              <hr>
              <h4>Ukoliko nemate raƒçun, prijavite se <br></h4>
              <button routerLink="/register" class="btn btn-danger btn-sm">REGISTRACIJA</button>
  
              
            </div>
          </form>
  
  
        </div>
      </div>
    </div>
  </div>
