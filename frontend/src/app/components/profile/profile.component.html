<div class="container emp-profile">
    <form novalidate>
      <div class="row">
        <div class="col-md-4">
          <div class="profile-img">
            <img [src]="myUser?.photoUrl" alt="{{myUser?.fname}}"/>
            <div class="file btn btn-lg btn-primary">
              Promijeni sliku
              <input name="file" type="file"/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="profile-head">
            <h5>
              {{myUser?.name || (myUser.fname + ' ' + myUser.lname)}}
            </h5>
            <h6>
              {{this.uloga}}
            </h6>
            
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a aria-controls="home" aria-selected="true" class="nav-link active" data-toggle="tab" href="#home" id="home-tab"
                   role="tab">O Meni</a>
              </li>
              <li class="nav-item">
                <a aria-controls="home" class="nav-link active" data-toggle="tab" routerLink="/mojeNarudzbe" id="home-tab"
                   role="tab">Moje Narudzbe</a>
              </li>
             
            </ul>
          </div>
        </div>
        <div class="col-md-2">
          <button (click)="logout()" class="btn btn-secondary btn-sm" name="btnAddMore" type="button">Logout</button>
        </div>
      </div>
      <div class="row">
        
        <div class="col-md-8">
          <div class="tab-content profile-tab" id="myTabContent">
            <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
              <div class="row">
                <div class="col-md-6">
                  <label>Uloga</label>
                </div>
                <div class="col-md-6">
                  <p>{{this.uloga}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Ime</label>
                </div>
                <div class="col-md-6">
                  <p>{{myUser.fname}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Email</label>
                </div>
                <div class="col-md-6">
                  <p>{{myUser.email}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label>Prezime</label>
                </div>
                <div class="col-md-6">
                  <p>{{myUser.lname}}</p>
                </div>
              </div>
              <div class="row" *ngIf="this.provjera">
                <div class="col-md-6">
                  <label>UPRAVLJANJE</label>
                </div>
                <div class="col-md-6">
                  <button (click)="admin()" style="margin-left:5px; background-color: #610294; color:white;width:200px; height:35px; border: 0.2px;"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>

                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </form>
  </div>
